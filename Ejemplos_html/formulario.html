<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="css/estiloformulario.css">
</head>
<body class="fondo">

    <img src="img/índice.jpg" width="200" height="80" alt="">
    <h1>Formulario de Registro</h1>
    <form id="formulario" action="">
        <p>Nombre: <input type="text" name="nombre" maxlength="50"></p>
        <p>Usuario: <input type="text" name="username" maxlength="50"></p>
        <p>
            Sexo: <input type="radio" name="sexo" value="F">Femenino
            <input type="radio" name="sexo" value="M">Masculino
        </p>
        <p>Correo: <input type="text" name="correo" maxlength="100"></p>

        <p>Contraseña: <input type="password" name="passw"></p>

        <p><input type="checkbox" name="condiciones" id="">He leido y acepto los terminos y condiciones</p>

        <button class="botones" type="submit" value="enviar">Enviar</button>

    </form>

</body>
</html>
